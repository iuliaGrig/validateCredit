<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Credit Card Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <main>
            <section class="intro">
                <h1>Validate your credit card number here</h1>
                <h4>(Can also validate IMEI numbers, Canadian SSN's and much more!)</h4>
                <p>Simply specify what you are validating.</p>
            </section>

            <section class="form">
                <form>
                    <fieldset>
                        <legend>What are you checking for validity?</legend>
                        <input id="creditCard" name="checkFor">
                            <label for="creditCard">Credit Card</label>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
